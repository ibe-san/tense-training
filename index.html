<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Tense Training</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap');
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html{height:100%}
body{min-height:100%;background:linear-gradient(145deg,#0a0a1a 0%,#111128 50%,#0d1b2a 100%);font-family:'Noto Sans JP','DM Sans',sans-serif;color:#fff;overflow-x:hidden;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}
#menu-screen{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px 20px}
.menu-inner{max-width:480px;width:100%}
.menu-title{font-family:'Space Mono',monospace;font-size:24px;font-weight:700;margin-bottom:4px}
.menu-sub{color:rgba(255,255,255,0.4);font-size:12px;font-weight:300;margin-bottom:32px}
.menu-section-label{font-size:10px;color:rgba(255,255,255,0.3);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:10px;font-weight:500}
.menu-toggle-row{display:flex;gap:8px;margin-bottom:24px;flex-wrap:wrap}
.menu-toggle{padding:10px 18px;border-radius:100px;cursor:pointer;transition:all 0.25s;font-size:13px;font-weight:500;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.6);user-select:none}
.menu-toggle:active{background:rgba(255,255,255,0.08)}
.menu-toggle.active{background:rgba(224,122,95,0.12);border-color:rgba(224,122,95,0.4);color:#E07A5F}
.auto-settings{margin-top:-12px;margin-bottom:24px;display:none;padding:14px 16px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:14px}
.auto-settings.visible{display:block}
.auto-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.auto-row:last-child{margin-bottom:0}
.auto-label{font-size:13px;color:rgba(255,255,255,0.5)}
.auto-val{display:flex;align-items:center;gap:6px}
.auto-val button{width:36px;height:36px;border-radius:50%;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.05);color:#fff;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.auto-val .sec-num{font-family:'Space Mono',monospace;font-size:16px;color:#E07A5F;min-width:28px;text-align:center}
.start-btn{width:100%;padding:16px;border-radius:14px;border:none;background:linear-gradient(135deg,#E07A5F,#c1554a);color:#fff;font-size:15px;font-weight:600;cursor:pointer;font-family:'Noto Sans JP',sans-serif;margin-top:8px;box-shadow:0 4px 20px rgba(224,122,95,0.25)}
#practice-screen{display:none;min-height:100vh;flex-direction:column}
.prac-header{padding:12px 16px;display:flex;align-items:center;gap:10px}
.back-btn{background:none;border:none;color:rgba(255,255,255,0.4);cursor:pointer;padding:8px;display:flex}
.prac-header-info{flex:1}
.prac-header-label{font-size:10px;color:rgba(255,255,255,0.35);letter-spacing:1px;text-transform:uppercase;margin-bottom:6px}
.progress-wrap{position:relative;height:28px;display:flex;align-items:center;cursor:pointer}
.progress-track{width:100%;height:4px;background:rgba(255,255,255,0.06);border-radius:2px;position:relative}
.progress-fill{height:100%;background:#E07A5F;border-radius:2px;transition:width 0.3s ease;position:relative}
.progress-thumb{position:absolute;right:-8px;top:50%;transform:translateY(-50%);width:16px;height:16px;border-radius:50%;background:#E07A5F;border:2px solid #fff;box-shadow:0 0 8px rgba(224,122,95,0.4)}
.progress-num{position:absolute;top:-20px;right:-12px;font-family:'Space Mono',monospace;font-size:10px;color:#E07A5F;background:rgba(10,10,26,0.9);padding:2px 6px;border-radius:6px;white-space:nowrap;pointer-events:none}
.prac-counter{font-family:'Space Mono',monospace;font-size:12px;color:rgba(255,255,255,0.3);cursor:pointer;padding:4px 8px;border-radius:8px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08)}
.prac-counter:active{background:rgba(255,255,255,0.1)}
.jump-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:100;align-items:center;justify-content:center;padding:24px}
.jump-overlay.visible{display:flex}
.jump-modal{background:#1a1a2e;border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:24px;max-width:360px;width:100%;max-height:70vh;display:flex;flex-direction:column}
.jump-modal-title{font-size:14px;font-weight:600;margin-bottom:16px;color:rgba(255,255,255,0.7)}
.jump-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;overflow-y:auto;padding:4px}
.jump-cell{height:44px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:rgba(255,255,255,0.5);font-family:'Space Mono',monospace;font-size:13px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.15s}
.jump-cell:active{transform:scale(0.95)}
.jump-cell.active{background:rgba(224,122,95,0.2);border-color:rgba(224,122,95,0.5);color:#E07A5F}
.jump-cell.done{background:rgba(82,183,136,0.12);border-color:rgba(82,183,136,0.3);color:#52B788}
.jump-cell.has-wrong{background:rgba(239,71,111,0.12);border-color:rgba(239,71,111,0.3);color:#EF476F}
.jump-close{margin-top:16px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:rgba(255,255,255,0.5);font-size:14px;cursor:pointer;font-family:'Noto Sans JP',sans-serif}
.phrase-hero{text-align:center;padding:18px 20px 8px}
.phrase-en{font-family:'DM Sans',sans-serif;font-size:28px;font-weight:700;color:#fff;letter-spacing:-0.3px;margin-bottom:6px}
.phrase-ja{font-size:16px;font-weight:400;color:rgba(255,255,255,0.5)}
.phrase-divider{width:40px;height:2px;margin:12px auto 0;background:rgba(224,122,95,0.35);border-radius:1px}
.tense-area{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px 20px 16px;gap:12px}
.tense-dots{display:flex;gap:8px;align-items:center}
.tense-dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.08);border:1.5px solid rgba(255,255,255,0.15);transition:all 0.3s}
.tense-dot.done{background:#52B788;border-color:#52B788}
.tense-dot.current{background:#E07A5F;border-color:#E07A5F;transform:scale(1.3)}
.tense-dot.wrong-dot{background:#EF476F;border-color:#EF476F}
.tense-info{text-align:center}
.tense-name{font-size:13px;font-weight:600;color:#E07A5F;font-family:'DM Sans',sans-serif}
.subject-badge{font-size:11px;color:rgba(255,255,255,0.3);margin-top:2px}
.adverb-badge{display:none;margin-top:4px;padding:3px 10px;border-radius:8px;background:rgba(242,204,143,0.1);border:1px solid rgba(242,204,143,0.2);font-size:11px;color:#F2CC8F}
.card-wrapper{perspective:1200px;width:100%;max-width:440px;height:200px;cursor:pointer}
.card-inner{position:relative;width:100%;height:100%;transition:transform 0.5s cubic-bezier(0.4,0,0.2,1);transform-style:preserve-3d}
.card-inner.flipped{transform:rotateY(180deg)}
.card-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;-webkit-backface-visibility:hidden;border-radius:18px;display:flex;align-items:center;justify-content:center;padding:24px 28px;text-align:center}
.card-front{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08)}
.card-back{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);transform:rotateY(180deg)}
.card-lang-label{font-size:9px;letter-spacing:1.5px;text-transform:uppercase;font-weight:600;margin-bottom:12px}
.card-front .card-lang-label{color:#E07A5F}
.card-back .card-lang-label{color:#F2CC8F}
.card-text{font-size:20px;font-weight:600;line-height:1.5;color:#fff}
.card-text.en{font-family:'DM Sans','Space Mono',sans-serif}
.card-text.ja{font-family:'Noto Sans JP',sans-serif}
.card-text.small{font-size:16px}
.speak-btn{display:inline-flex;align-items:center;gap:5px;margin-top:12px;padding:6px 14px;border-radius:100px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.5);font-size:11px;cursor:pointer;font-family:'DM Sans',sans-serif}
.tap-hint{font-size:11px;color:rgba(255,255,255,0.18);margin-top:2px}
.action-row{display:flex;gap:40px;align-items:center;min-height:68px}
.action-btn{width:56px;height:56px;border-radius:50%;border:2px solid;display:flex;align-items:center;justify-content:center;cursor:pointer;background:transparent;font-size:20px;font-weight:700}
.action-btn:active{transform:scale(1.15)}
.action-btn.wrong{border-color:rgba(239,71,111,0.45);color:#EF476F}
.action-btn.correct{border-color:rgba(82,183,136,0.45);color:#52B788}
.action-row.hidden{visibility:hidden}
.score-bar{padding:12px 20px;display:flex;justify-content:center;gap:28px}
.score-item{display:flex;align-items:center;gap:5px}
.score-dot{width:7px;height:7px;border-radius:50%}
.score-num{font-family:'Space Mono',monospace;font-size:12px;color:rgba(255,255,255,0.4)}
.auto-bar{display:none;padding:10px 20px;align-items:center;justify-content:center;gap:14px}
.auto-bar.visible{display:flex}
.auto-pause-btn{padding:8px 18px;border-radius:100px;border:1px solid rgba(224,122,95,0.4);background:rgba(224,122,95,0.1);color:#E07A5F;font-size:12px;font-weight:500;cursor:pointer;font-family:'DM Sans',sans-serif;display:flex;align-items:center;gap:5px}
.auto-timer-ring{position:relative;width:36px;height:36px}
.auto-timer-ring svg{transform:rotate(-90deg)}
.ring-bg{fill:none;stroke:rgba(255,255,255,0.06);stroke-width:3}
.ring-fg{fill:none;stroke:#E07A5F;stroke-width:3;stroke-linecap:round}
.auto-timer-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:'Space Mono',monospace;font-size:10px;color:rgba(255,255,255,0.5)}
#result-screen{display:none;min-height:100vh;flex-direction:column;align-items:center;justify-content:center;padding:24px}
.result-card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);border-radius:22px;padding:40px 32px;text-align:center;max-width:380px;width:100%}
.result-pct{font-size:48px;font-weight:700;font-family:'Space Mono',monospace;color:#E07A5F;margin-bottom:4px}
.result-sub{font-size:13px;color:rgba(255,255,255,0.45);margin-bottom:28px}
.result-stats{display:flex;gap:20px;justify-content:center;margin-bottom:32px}
.result-stat-num{font-size:24px;font-weight:700}
.result-stat-label{font-size:10px;color:rgba(255,255,255,0.35);margin-top:3px}
.result-divider{width:1px;background:rgba(255,255,255,0.1)}
.result-btn{width:100%;padding:13px;border-radius:12px;border:none;font-size:14px;font-weight:600;cursor:pointer;font-family:'Noto Sans JP',sans-serif;margin-top:8px}
.result-btn.primary{background:#E07A5F;color:#fff}
.result-btn.retry{background:rgba(239,71,111,0.12);color:#EF476F;border:1px solid rgba(239,71,111,0.3)}
.result-btn.secondary{background:transparent;color:rgba(255,255,255,0.5);border:1px solid rgba(255,255,255,0.1)}
.retry-label{font-size:11px;color:rgba(255,255,255,0.3);margin-top:14px;margin-bottom:4px}
@keyframes slideInRight{from{transform:translateX(50px);opacity:0}to{transform:translateX(0);opacity:1}}
.animate-in{animation:slideInRight 0.3s cubic-bezier(0.4,0,0.2,1)}
</style>
</head>
<body>
<div id="menu-screen">
<div class="menu-inner">
<div class="menu-title">Tense Training</div>
<div class="menu-sub">日常生活の表現 — Ex.1 時制トレーニング（111フレーズ）</div>
<div class="menu-section-label">Mode</div>
<div class="menu-toggle-row">
<div class="menu-toggle active" id="btn-mode-manual" onclick="setMode('manual')">Manual</div>
<div class="menu-toggle" id="btn-mode-auto" onclick="setMode('auto')">Auto Play</div>
</div>
<div class="auto-settings" id="auto-settings">
<div class="auto-row"><div class="auto-label">表面</div><div class="auto-val"><button onclick="adjustTime('front',-1)">−</button><span class="sec-num" id="auto-front-sec">3</span><button onclick="adjustTime('front',1)">+</button><span style="font-size:11px;color:rgba(255,255,255,0.3)">秒</span></div></div>
<div class="auto-row"><div class="auto-label">裏面</div><div class="auto-val"><button onclick="adjustTime('back',-1)">−</button><span class="sec-num" id="auto-back-sec">3</span><button onclick="adjustTime('back',1)">+</button><span style="font-size:11px;color:rgba(255,255,255,0.3)">秒</span></div></div>
</div>
<div class="menu-section-label">Direction</div>
<div class="menu-toggle-row">
<div class="menu-toggle active" id="btn-dir-ja" onclick="setDirection('ja-en')">日本語→EN</div>
<div class="menu-toggle" id="btn-dir-en" onclick="setDirection('en-ja')">EN→日本語</div>
</div>
<div class="menu-section-label">Options</div>
<div class="menu-toggle-row">
<div class="menu-toggle" id="btn-shuffle" onclick="toggleShuffle()">Shuffle OFF</div>
<div class="menu-toggle active" id="btn-adverb" onclick="toggleParts()">文モード ON</div>
</div>
<button class="start-btn" onclick="startPractice()">スタート</button>
</div>
</div>
<div id="practice-screen">
<div class="prac-header">
<button class="back-btn" onclick="goToMenu()"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></button>
<div class="prac-header-info">
<div class="prac-header-label" id="header-label">Ex.1</div>
<div class="progress-wrap" onclick="openJump()">
<div class="progress-track"><div class="progress-fill" id="progress-fill"><div class="progress-thumb"></div><div class="progress-num" id="progress-num">1/50</div></div></div>
</div>
</div>
<div class="prac-counter" id="prac-counter" onclick="openJump()">1/50</div>
</div>
<div class="phrase-hero">
<div class="phrase-en" id="phrase-en">wake up</div>
<div class="phrase-ja" id="phrase-ja">目覚める</div>
<div class="phrase-divider"></div>
</div>
<div class="tense-area">
<div class="tense-dots" id="tense-dots"></div>
<div class="tense-info">
<div class="tense-name" id="tense-name">現在形</div>
<div class="subject-badge" id="subject-badge">Subject: I</div>
<div class="adverb-badge" id="adverb-badge"></div>
</div>
<div class="card-wrapper" onclick="flipCard()">
<div class="card-inner" id="card-inner">
<div class="card-face card-front"><div>
<div class="card-lang-label" id="front-label">日本語</div>
<div class="card-text ja" id="front-text"></div>
<button class="speak-btn" id="front-speak" onclick="event.stopPropagation();speakCurrent()" style="display:none"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg> Speak</button>
</div></div>
<div class="card-face card-back"><div>
<div class="card-lang-label" id="back-label">ENGLISH</div>
<div class="card-text en" id="back-text"></div>
<button class="speak-btn" id="back-speak" onclick="event.stopPropagation();speakCurrent()" style="display:none"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg> Speak</button>
</div></div>
</div></div>
<div class="tap-hint" id="tap-hint">タップで答えを見る</div>
<div class="action-row hidden" id="action-row">
<button class="action-btn wrong" onclick="answerCard(false)">✕</button>
<button class="action-btn correct" onclick="answerCard(true)">◯</button>
</div>
</div>
<div class="score-bar" id="score-bar">
<div class="score-item"><div class="score-dot" style="background:#52B788"></div><span class="score-num" id="score-correct">0</span></div>
<div class="score-item"><div class="score-dot" style="background:#EF476F"></div><span class="score-num" id="score-wrong">0</span></div>
</div>
<div class="auto-bar" id="auto-bar">
<div class="auto-timer-ring"><svg width="36" height="36" viewBox="0 0 40 40"><circle class="ring-bg" cx="20" cy="20" r="17"/><circle class="ring-fg" id="ring-fg" cx="20" cy="20" r="17" stroke-dasharray="106.81" stroke-dashoffset="0"/></svg><div class="auto-timer-text" id="timer-text">3</div></div>
<button class="auto-pause-btn" onclick="toggleAutoPause()"><svg id="pause-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg><svg id="play-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor" style="display:none"><polygon points="5 3 19 12 5 21 5 3"/></svg><span id="pause-label">一時停止</span></button>
</div>
</div>
<div class="jump-overlay" id="jump-overlay" onclick="if(event.target===this)closeJump()">
<div class="jump-modal">
<div class="jump-modal-title">フレーズにジャンプ</div>
<div class="jump-grid" id="jump-grid"></div>
<button class="jump-close" onclick="closeJump()">閉じる</button>
</div>
</div>
<div id="result-screen">
<div class="result-card">
<div class="result-pct" id="result-pct">0%</div>
<div class="result-sub" id="result-sub"></div>
<div class="result-stats">
<div><div class="result-stat-num" style="color:#52B788" id="result-correct">0</div><div class="result-stat-label">Correct</div></div>
<div class="result-divider"></div>
<div><div class="result-stat-num" style="color:#EF476F" id="result-wrong">0</div><div class="result-stat-label">Wrong</div></div>
</div>
<button class="result-btn primary" onclick="startPractice()">もう一度（全問）</button>
<div class="retry-label" id="retry-label"></div>
<button class="result-btn retry" id="retry-wrong-btn" onclick="retryWrong()">❌ だけ再チャレンジ (<span id="retry-count">0</span>問)</button>
<button class="result-btn secondary" style="margin-top:10px" onclick="goToMenu()">メニューに戻る</button>
</div>
</div>

// PARTS LOGIC
function pickParts(tense,compat){
  if(!useParts)return [];
  var tenseData=PARTS_DATA[tense];
  if(!tenseData)return [];
  var available=[];
  for(var i=0;i<compat.length;i++){
    var type=compat[i];
    if(tenseData[type]&&tenseData[type].length>0){
      available.push(type);
    }
  }
  if(available.length===0)return [];
  // Pick 1 or 2 parts (random, bias toward 1-2 different types)
  var count=Math.random()<0.5?1:2;
  if(available.length<count)count=available.length;
  // Shuffle and pick distinct types
  for(var i=available.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=available[i];available[i]=available[j];available[j]=t}
  var picked=[];
  for(var i=0;i<count;i++){
    var type=available[i];
    var list=tenseData[type];
    var item=list[Math.floor(Math.random()*list.length)];
    picked.push({en:item[0],ja:item[1],type:type,pre:PRE_SET.has(item[0])});
  }
  return picked;
}

function applyPartsEn(sentence,parts){
  if(!parts||parts.length===0)return sentence;
  var pre=[];var post=[];
  for(var i=0;i<parts.length;i++){
    if(parts[i].pre)pre.push(parts[i].en);
    else post.push(parts[i].en);
  }
  var result=sentence;
  // Insert pre-adverbs after subject (and auxiliary if present)
  for(var i=0;i<pre.length;i++){
    var words=result.split(" ");
    var subj=words[0];var rest=words.slice(1).join(" ");
    var restWords=rest.split(" ");
    var auxes=["will","am","is","are","have","has"];
    if(auxes.indexOf(restWords[0])>=0){
      result=subj+" "+restWords[0]+" "+pre[i]+" "+restWords.slice(1).join(" ");
    }else{
      result=subj+" "+pre[i]+" "+rest;
    }
  }
  // Append post parts in natural order: companion, place, time, when
  var order=["companion","place","time","when"];
  var sorted=[];
  for(var o=0;o<order.length;o++){
    for(var j=0;j<parts.length;j++){
      if(!parts[j].pre && parts[j].type===order[o])sorted.push(parts[j].en);
    }
  }
  if(sorted.length>0)result=result+" "+sorted.join(" ");
  return result;
}

function applyPartsJa(sentence,parts){
  if(!parts||parts.length===0)return sentence;
  // Japanese: insert after subject particle は
  var extras=[];
  for(var i=0;i<parts.length;i++)extras.push(parts[i].ja);
  var combined=extras.join("");

  if(idx>=0)return sentence.substring(0,idx+1)+combined+sentence.substring(idx+1);
  return combined+sentence;
}

  document.getElementById("play-icon").style.display=autoPaused?"block":"none";
  document.getElementById("pause-label").textContent=autoPaused?"\u518d\u958b":"\u4e00\u6642\u505c\u6b62";
  document.getElementById("tap-hint").textContent=autoPaused?"\u4e00\u6642\u505c\u6b62\u4e2d":"Auto Play \u518d\u751f\u4e2d...";
  if(autoPaused)stopAuto();else startAutoStep();
}

document.addEventListener("keydown",function(e){
  if(document.getElementById("practice-screen").style.display==="none")return;
  if(e.key===" "||e.key==="Enter"){e.preventDefault();flipCard()}
  if(e.key==="ArrowRight"||e.key==="o")answerCard(true);
  if(e.key==="ArrowLeft"||e.key==="x")answerCard(false);
  if(e.key==="s")speakCurrent();
});

</script>
</body>
</html>
