<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Tense Training</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap');
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
html,body{height:100%;overflow:hidden}
body{background:linear-gradient(145deg,#0a0a1a 0%,#111128 50%,#0d1b2a 100%);font-family:'Noto Sans JP','DM Sans',sans-serif;color:#fff;padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)}
#menu-screen{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;overflow-y:auto}
.menu-inner{max-width:480px;width:100%}
.menu-title{font-family:'Space Mono',monospace;font-size:22px;font-weight:700;margin-bottom:2px}
.menu-sub{color:rgba(255,255,255,0.4);font-size:11px;font-weight:300;margin-bottom:24px}
.menu-section-label{font-size:9px;color:rgba(255,255,255,0.3);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:8px;font-weight:500}
.menu-toggle-row{display:flex;gap:8px;margin-bottom:18px;flex-wrap:wrap}
.menu-toggle{padding:8px 16px;border-radius:100px;cursor:pointer;transition:all 0.25s;font-size:12px;font-weight:500;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.6);user-select:none}
.menu-toggle:active{background:rgba(255,255,255,0.08)}
.menu-toggle.active{background:rgba(224,122,95,0.12);border-color:rgba(224,122,95,0.4);color:#E07A5F}
.auto-settings{margin-top:-8px;margin-bottom:18px;display:none;padding:10px 14px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);border-radius:12px}
.auto-settings.visible{display:block}
.auto-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
.auto-row:last-child{margin-bottom:0}
.auto-label{font-size:12px;color:rgba(255,255,255,0.5)}
.auto-val{display:flex;align-items:center;gap:6px}
.auto-val button{width:32px;height:32px;border-radius:50%;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.05);color:#fff;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.auto-val .sec-num{font-family:'Space Mono',monospace;font-size:15px;color:#E07A5F;min-width:24px;text-align:center}
.start-btn{width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(135deg,#E07A5F,#c1554a);color:#fff;font-size:14px;font-weight:600;cursor:pointer;font-family:'Noto Sans JP',sans-serif;margin-top:4px;box-shadow:0 4px 20px rgba(224,122,95,0.25)}
#practice-screen{display:none;height:100%;flex-direction:column}
.prac-header{padding:8px 12px;display:flex;align-items:center;gap:8px}
.back-btn{background:none;border:none;color:rgba(255,255,255,0.4);cursor:pointer;padding:6px;display:flex}
.prac-header-info{flex:1}
.prac-header-label{font-size:9px;color:rgba(255,255,255,0.35);letter-spacing:1px;text-transform:uppercase;margin-bottom:4px}
.progress-wrap{position:relative;height:24px;display:flex;align-items:center;cursor:pointer}
.progress-track{width:100%;height:3px;background:rgba(255,255,255,0.06);border-radius:2px;position:relative}
.progress-fill{height:100%;background:#E07A5F;border-radius:2px;transition:width 0.3s ease;position:relative}
.progress-thumb{position:absolute;right:-6px;top:50%;transform:translateY(-50%);width:12px;height:12px;border-radius:50%;background:#E07A5F;border:2px solid #fff;box-shadow:0 0 6px rgba(224,122,95,0.4)}
.progress-num{position:absolute;top:-16px;right:-10px;font-family:'Space Mono',monospace;font-size:9px;color:#E07A5F;background:rgba(10,10,26,0.9);padding:1px 5px;border-radius:4px;white-space:nowrap;pointer-events:none}
.prac-counter{font-family:'Space Mono',monospace;font-size:11px;color:rgba(255,255,255,0.3);cursor:pointer;padding:3px 6px;border-radius:6px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08)}
.prac-counter:active{background:rgba(255,255,255,0.1)}
.jump-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:100;align-items:center;justify-content:center;padding:20px}
.jump-overlay.visible{display:flex}
.jump-modal{background:#1a1a2e;border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:18px;max-width:340px;width:100%;max-height:70vh;display:flex;flex-direction:column}
.jump-modal-title{font-size:13px;font-weight:600;margin-bottom:12px;color:rgba(255,255,255,0.7)}
.jump-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;overflow-y:auto;padding:2px}
.jump-cell{height:40px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.04);color:rgba(255,255,255,0.5);font-family:'Space Mono',monospace;font-size:12px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.jump-cell:active{transform:scale(0.95)}
.jump-cell.active{background:rgba(224,122,95,0.2);border-color:rgba(224,122,95,0.5);color:#E07A5F}
.jump-cell.done{background:rgba(82,183,136,0.12);border-color:rgba(82,183,136,0.3);color:#52B788}
.jump-cell.has-wrong{background:rgba(239,71,111,0.12);border-color:rgba(239,71,111,0.3);color:#EF476F}
.jump-close{margin-top:12px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:rgba(255,255,255,0.5);font-size:13px;cursor:pointer;font-family:'Noto Sans JP',sans-serif}
.phrase-hero{text-align:center;padding:10px 16px 4px}
.phrase-en{font-family:'DM Sans',sans-serif;font-size:22px;font-weight:700;color:#fff;letter-spacing:-0.3px;margin-bottom:3px}
.phrase-ja{font-size:13px;font-weight:400;color:rgba(255,255,255,0.5)}
.phrase-divider{width:30px;height:2px;margin:6px auto 0;background:rgba(224,122,95,0.35);border-radius:1px}
.tense-area{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:4px 16px 8px;gap:6px;min-height:0}
.tense-dots{display:flex;gap:6px;align-items:center}
.tense-dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.08);border:1.5px solid rgba(255,255,255,0.15);transition:all 0.3s}
.tense-dot.done{background:#52B788;border-color:#52B788}
.tense-dot.current{background:#E07A5F;border-color:#E07A5F;transform:scale(1.3)}
.tense-dot.wrong-dot{background:#EF476F;border-color:#EF476F}
.tense-info{text-align:center}
.tense-name{font-size:12px;font-weight:600;color:#E07A5F;font-family:'DM Sans',sans-serif}
.adverb-badge{display:none;margin-top:2px;padding:2px 8px;border-radius:6px;background:rgba(242,204,143,0.1);border:1px solid rgba(242,204,143,0.2);font-size:10px;color:#F2CC8F}
.card-wrapper{perspective:1200px;width:100%;max-width:420px;height:160px;cursor:pointer}
.card-inner{position:relative;width:100%;height:100%;transition:transform 0.5s cubic-bezier(0.4,0,0.2,1);transform-style:preserve-3d}
.card-inner.flipped{transform:rotateY(180deg)}
.card-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;-webkit-backface-visibility:hidden;border-radius:14px;display:flex;align-items:center;justify-content:center;padding:16px 20px;text-align:center}
.card-front{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08)}
.card-back{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);transform:rotateY(180deg)}
.card-lang-label{font-size:8px;letter-spacing:1.5px;text-transform:uppercase;font-weight:600;margin-bottom:8px}
.card-front .card-lang-label{color:#E07A5F}
.card-back .card-lang-label{color:#F2CC8F}
.card-text{font-size:17px;font-weight:600;line-height:1.4;color:#fff}
.card-text.en{font-family:'DM Sans','Space Mono',sans-serif}
.card-text.ja{font-family:'Noto Sans JP',sans-serif}
.card-text.small{font-size:14px}
.speak-btn{display:inline-flex;align-items:center;gap:4px;margin-top:8px;padding:4px 10px;border-radius:100px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.5);font-size:10px;cursor:pointer;font-family:'DM Sans',sans-serif}
.tap-hint{font-size:10px;color:rgba(255,255,255,0.18);margin-top:0}
.action-row{display:flex;gap:32px;align-items:center;min-height:56px}
.action-btn{width:48px;height:48px;border-radius:50%;border:2px solid;display:flex;align-items:center;justify-content:center;cursor:pointer;background:transparent;font-size:18px;font-weight:700}
.action-btn:active{transform:scale(1.15)}
.action-btn.wrong{border-color:rgba(239,71,111,0.45);color:#EF476F}
.action-btn.correct{border-color:rgba(82,183,136,0.45);color:#52B788}
.action-row.hidden{visibility:hidden}
.score-bar{padding:6px 16px;display:flex;justify-content:center;gap:24px}
.score-item{display:flex;align-items:center;gap:4px}
.score-dot{width:6px;height:6px;border-radius:50%}
.score-num{font-family:'Space Mono',monospace;font-size:11px;color:rgba(255,255,255,0.4)}
.auto-bar{display:none;padding:6px 16px;align-items:center;justify-content:center;gap:10px}
.auto-bar.visible{display:flex}
.auto-pause-btn{padding:6px 14px;border-radius:100px;border:1px solid rgba(224,122,95,0.4);background:rgba(224,122,95,0.1);color:#E07A5F;font-size:11px;font-weight:500;cursor:pointer;font-family:'DM Sans',sans-serif;display:flex;align-items:center;gap:4px}
.auto-timer-ring{position:relative;width:32px;height:32px}
.auto-timer-ring svg{transform:rotate(-90deg)}
.ring-bg{fill:none;stroke:rgba(255,255,255,0.06);stroke-width:3}
.ring-fg{fill:none;stroke:#E07A5F;stroke-width:3;stroke-linecap:round}
.auto-timer-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:'Space Mono',monospace;font-size:9px;color:rgba(255,255,255,0.5)}
#result-screen{display:none;height:100%;flex-direction:column;align-items:center;justify-content:center;padding:20px}
.result-card{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.08);border-radius:18px;padding:32px 24px;text-align:center;max-width:360px;width:100%}
.result-pct{font-size:42px;font-weight:700;font-family:'Space Mono',monospace;color:#E07A5F;margin-bottom:2px}
.result-sub{font-size:12px;color:rgba(255,255,255,0.45);margin-bottom:24px}
.result-stats{display:flex;gap:16px;justify-content:center;margin-bottom:24px}
.result-stat-num{font-size:20px;font-weight:700}
.result-stat-label{font-size:9px;color:rgba(255,255,255,0.35);margin-top:2px}
.result-divider{width:1px;background:rgba(255,255,255,0.1)}
.result-btn{width:100%;padding:11px;border-radius:10px;border:none;font-size:13px;font-weight:600;cursor:pointer;font-family:'Noto Sans JP',sans-serif;margin-top:6px}
.result-btn.primary{background:#E07A5F;color:#fff}
.result-btn.retry{background:rgba(239,71,111,0.12);color:#EF476F;border:1px solid rgba(239,71,111,0.3)}
.result-btn.secondary{background:transparent;color:rgba(255,255,255,0.5);border:1px solid rgba(255,255,255,0.1)}
.retry-label{font-size:10px;color:rgba(255,255,255,0.3);margin-top:10px;margin-bottom:2px}
@keyframes slideInRight{from{transform:translateX(40px);opacity:0}to{transform:translateX(0);opacity:1}}
.animate-in{animation:slideInRight 0.25s cubic-bezier(0.4,0,0.2,1)}
</style>
</head>
<body>
<div id="menu-screen">
<div class="menu-inner">
<div class="menu-title">Tense Training</div>
<div class="menu-sub">Ex.1 日常生活の表現（111フレーズ）</div>
<div class="menu-section-label">Mode</div>
<div class="menu-toggle-row">
<div class="menu-toggle active" id="btn-mode-manual" onclick="setMode('manual')">Manual</div>
<div class="menu-toggle" id="btn-mode-auto" onclick="setMode('auto')">Auto Play</div>
</div>
<div class="auto-settings" id="auto-settings">
<div class="auto-row"><div class="auto-label">表面</div><div class="auto-val"><button onclick="adjustTime('front',-1)">−</button><span class="sec-num" id="auto-front-sec">3</span><button onclick="adjustTime('front',1)">+</button><span style="font-size:10px;color:rgba(255,255,255,0.3)">秒</span></div></div>
<div class="auto-row"><div class="auto-label">裏面</div><div class="auto-val"><button onclick="adjustTime('back',-1)">−</button><span class="sec-num" id="auto-back-sec">3</span><button onclick="adjustTime('back',1)">+</button><span style="font-size:10px;color:rgba(255,255,255,0.3)">秒</span></div></div>
</div>
<div class="menu-section-label">Direction</div>
<div class="menu-toggle-row">
<div class="menu-toggle active" id="btn-dir-ja" onclick="setDirection('ja-en')">日本語→EN</div>
<div class="menu-toggle" id="btn-dir-en" onclick="setDirection('en-ja')">EN→日本語</div>
</div>
<div class="menu-section-label">Options</div>
<div class="menu-toggle-row">
<div class="menu-toggle" id="btn-shuffle" onclick="toggleShuffle()">Shuffle OFF</div>
<div class="menu-toggle active" id="btn-adverb" onclick="toggleParts()">文モード ON</div>
</div>
<button class="start-btn" onclick="startPractice()">スタート</button>
</div>
</div>
<div id="practice-screen">
<div class="prac-header">
<button class="back-btn" onclick="goToMenu()"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></button>
<div class="prac-header-info">
<div class="prac-header-label" id="header-label">Ex.1</div>
<div class="progress-wrap" onclick="openJump()">
<div class="progress-track"><div class="progress-fill" id="progress-fill"><div class="progress-thumb"></div><div class="progress-num" id="progress-num">1/111</div></div></div>
</div>
</div>
<div class="prac-counter" id="prac-counter" onclick="openJump()">1/111</div>
</div>
<div class="phrase-hero">
<div class="phrase-en" id="phrase-en">wake up</div>
<div class="phrase-ja" id="phrase-ja">目覚める</div>
<div class="phrase-divider"></div>
</div>
<div class="tense-area">
<div class="tense-dots" id="tense-dots"></div>
<div class="tense-info">
<div class="tense-name" id="tense-name">現在形</div>
<div class="adverb-badge" id="adverb-badge"></div>
</div>
<div class="card-wrapper" onclick="flipCard()">
<div class="card-inner" id="card-inner">
<div class="card-face card-front"><div>
<div class="card-lang-label" id="front-label">日本語</div>
<div class="card-text ja" id="front-text"></div>
<button class="speak-btn" id="front-speak" onclick="event.stopPropagation();speakCurrent()" style="display:none"><svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg> Speak</button>
</div></div>
<div class="card-face card-back"><div>
<div class="card-lang-label" id="back-label">ENGLISH</div>
<div class="card-text en" id="back-text"></div>
<button class="speak-btn" id="back-speak" onclick="event.stopPropagation();speakCurrent()" style="display:none"><svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07"/></svg> Speak</button>
</div></div>
</div></div>
<div class="tap-hint" id="tap-hint">タップで答えを見る</div>
<div class="action-row hidden" id="action-row">
<button class="action-btn wrong" onclick="answerCard(false)">✕</button>
<button class="action-btn correct" onclick="answerCard(true)">◯</button>
</div>
</div>
<div class="score-bar" id="score-bar">
<div class="score-item"><div class="score-dot" style="background:#52B788"></div><span class="score-num" id="score-correct">0</span></div>
<div class="score-item"><div class="score-dot" style="background:#EF476F"></div><span class="score-num" id="score-wrong">0</span></div>
</div>
<div class="auto-bar" id="auto-bar">
<div class="auto-timer-ring"><svg width="32" height="32" viewBox="0 0 40 40"><circle class="ring-bg" cx="20" cy="20" r="17"/><circle class="ring-fg" id="ring-fg" cx="20" cy="20" r="17" stroke-dasharray="106.81" stroke-dashoffset="0"/></svg><div class="auto-timer-text" id="timer-text">3</div></div>
<button class="auto-pause-btn" onclick="toggleAutoPause()"><svg id="pause-icon" width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg><svg id="play-icon" width="10" height="10" viewBox="0 0 24 24" fill="currentColor" style="display:none"><polygon points="5 3 19 12 5 21 5 3"/></svg><span id="pause-label">一時停止</span></button>
</div>
</div>
<div class="jump-overlay" id="jump-overlay" onclick="if(event.target===this)closeJump()">
<div class="jump-modal">
<div class="jump-modal-title">フレーズにジャンプ</div>
<div class="jump-grid" id="jump-grid"></div>
<button class="jump-close" onclick="closeJump()">閉じる</button>
</div>
</div>
<div id="result-screen">
<div class="result-card">
<div class="result-pct" id="result-pct">0%</div>
<div class="result-sub" id="result-sub"></div>
<div class="result-stats">
<div><div class="result-stat-num" style="color:#52B788" id="result-correct">0</div><div class="result-stat-label">Correct</div></div>
<div class="result-divider"></div>
<div><div class="result-stat-num" style="color:#EF476F" id="result-wrong">0</div><div class="result-stat-label">Wrong</div></div>
</div>
<button class="result-btn primary" onclick="startPractice()">もう一度（全問）</button>
<div class="retry-label" id="retry-label"></div>
<button class="result-btn retry" id="retry-wrong-btn" onclick="retryWrong()">❌ だけ再チャレンジ (<span id="retry-count">0</span>問)</button>
<button class="result-btn secondary" style="margin-top:8px" onclick="goToMenu()">メニューに戻る</button>
</div>
</div>

d", "future": "I'll read aloud", "perfect": "I've read aloud"}, "ja_conjugations": {"present": "私は音読をする", "past": "私は音読をした", "progressive": "私は音読をしている", "future": "私は音読をするつもりだ", "perfect": "私は音読をしたところだ"}, "examples_en": {"present": "I read aloud every morning", "past": "I read aloud at the office two days ago", "progressive": "I'm reading aloud in the living room", "future": "I'll read aloud tonight", "perfect": "I've read aloud at the office this morning"}, "examples_ja": {"present": "私は毎朝音読をする", "past": "私は2日前会社で音読をした", "progressive": "私はリビングで音読をしている", "future": "私は今夜音読をするつもりだ", "perfect": "私は会社で今朝音読をしたところだ"}}, {"base": "do shadowing", "ja_base": "シャドーイングをする", "conjugations": {"present": "I do shadowing", "past": "I did shadowing", "progressive": "I'm doing shadowing", "future": "I'll do shadowing", "perfect": "I've done shadowing"}, "ja_conjugations": {"present": "私はシャドーイングをする", "past": "私はシャドーイングをした", "progressive": "私はシャドーイングをしている", "future": "私はシャドーイングをするつもりだ", "perfect": "私はシャドーイングをしたところだ"}, "examples_en": {"present": "I do shadowing at the station before lunch", "past": "I did shadowing at 7", "progressive": "I'm doing shadowing at the cafe right now", "future": "I'll do shadowing tomorrow morning", "perfect": "I've already done shadowing before noon"}, "examples_ja": {"present": "私は駅で昼食前にシャドーイングをする", "past": "私は7時にシャドーイングをした", "progressive": "私はカフェで今まさにシャドーイングをしている", "future": "私は明日の朝シャドーイングをするつもりだ", "perfect": "私はもう正午前にシャドーイングをしたところだ"}}];
var TENSES=["present","past","progressive","future","perfect"];
var TENSE_LABELS={present:"\u73fe\u5728\u5f62",past:"\u904e\u53bb\u5f62",progressive:"\u9032\u884c\u5f62",future:"\u672a\u6765\u5f62",perfect:"\u73fe\u5728\u5b8c\u4e86\u5f62"};

var direction="ja-en",doShuffle=false,useParts=true,currentPhrases=[],phraseIndex=0,tenseIndex=0,flipped=false;
var scoreCorrect=0,scoreWrong=0,tenseResults=[],wrongItems=[],isRetryMode=false;
var autoMode=false,autoFrontSec=3,autoBackSec=3,autoPaused=false,autoTimerId=null,autoCountdownId=null;
var phraseStatus=[];
var currentPhraseHadWrong=false;

var cachedVoice=null;
function getBestEnglishVoice(){
  if(cachedVoice)return cachedVoice;
  var voices=speechSynthesis.getVoices();if(!voices.length)return null;
  var prefs=[function(v){return v.lang==='en-US'&&/Google US English/i.test(v.name)},function(v){return v.lang==='en-US'&&/Google/i.test(v.name)},function(v){return v.lang==='en-US'&&/Samantha/i.test(v.name)},function(v){return v.lang==='en-US'&&/Natural/i.test(v.name)},function(v){return v.lang==='en-US'},function(v){return v.lang.indexOf('en')===0}];
  for(var i=0;i<prefs.length;i++){var f=voices.find(prefs[i]);if(f){cachedVoice=f;return f}}return null;
}
function speakEnglish(text){if(!('speechSynthesis' in window))return;speechSynthesis.cancel();var u=new SpeechSynthesisUtterance(text);u.lang='en-US';u.rate=0.9;u.pitch=1.0;var v=getBestEnglishVoice();if(v)u.voice=v;speechSynthesis.speak(u)}
function speakCurrent(){speakEnglish(getCurrentEn())}
if('speechSynthesis' in window){speechSynthesis.onvoiceschanged=function(){cachedVoice=null;getBestEnglishVoice()};setTimeout(function(){speechSynthesis.getVoices()},100)}

function getCurrentEn(){
  var p=currentPhrases[phraseIndex],t=TENSES[tenseIndex];
  if(useParts&&p.examples_en&&p.examples_en[t])return p.examples_en[t];
  return p.conjugations[t];
}
function getCurrentJa(){
  var p=currentPhrases[phraseIndex],t=TENSES[tenseIndex];
  if(useParts&&p.examples_ja&&p.examples_ja[t])return p.examples_ja[t];
  return p.ja_conjugations[t];
}

function setDirection(d){direction=d;document.getElementById("btn-dir-ja").classList.toggle("active",d==="ja-en");document.getElementById("btn-dir-en").classList.toggle("active",d==="en-ja")}
function setMode(m){autoMode=m==='auto';document.getElementById("btn-mode-manual").classList.toggle("active",!autoMode);document.getElementById("btn-mode-auto").classList.toggle("active",autoMode);document.getElementById("auto-settings").classList.toggle("visible",autoMode)}
function adjustTime(side,delta){if(side==='front'){autoFrontSec=Math.max(1,Math.min(15,autoFrontSec+delta));document.getElementById("auto-front-sec").textContent=autoFrontSec}else{autoBackSec=Math.max(1,Math.min(15,autoBackSec+delta));document.getElementById("auto-back-sec").textContent=autoBackSec}}
function toggleShuffle(){doShuffle=!doShuffle;var b=document.getElementById("btn-shuffle");b.classList.toggle("active",doShuffle);b.textContent=doShuffle?"Shuffle ON":"Shuffle OFF"}
function toggleParts(){useParts=!useParts;var b=document.getElementById("btn-adverb");b.classList.toggle("active",useParts);b.textContent=useParts?"\u6587\u30e2\u30fc\u30c9 ON":"\u6587\u30e2\u30fc\u30c9 OFF"}
function showScreen(id){var s=["menu-screen","practice-screen","result-screen"];for(var i=0;i<s.length;i++)document.getElementById(s[i]).style.display=s[i]===id?"flex":"none"}
function goToMenu(){stopAuto();showScreen("menu-screen");isRetryMode=false}
function shuffleArray(a){for(var i=a.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=a[i];a[i]=a[j];a[j]=t}return a}

function openJump(){
  var grid=document.getElementById("jump-grid");var html="";
  for(var i=0;i<currentPhrases.length;i++){
    var cls="jump-cell";if(i===phraseIndex)cls+=" active";else if(phraseStatus[i]==='done')cls+=" done";else if(phraseStatus[i]==='has-wrong')cls+=" has-wrong";
    html+='<button class="'+cls+'" onclick="jumpTo('+i+')">'+(i+1)+'</button>';
  }
  grid.innerHTML=html;document.getElementById("jump-overlay").classList.add("visible");
}
function closeJump(){document.getElementById("jump-overlay").classList.remove("visible")}
function jumpTo(idx){closeJump();if(idx===phraseIndex)return;if(autoMode){stopAuto();autoPaused=false}phraseIndex=idx;setupPhrase()}

function startPractice(list){
  stopAuto();currentPhrases=list||(doShuffle?shuffleArray(phrases.slice()):phrases.slice());
  phraseIndex=0;tenseIndex=0;flipped=false;scoreCorrect=0;scoreWrong=0;wrongItems=[];
  phraseStatus=[];for(var i=0;i<currentPhrases.length;i++)phraseStatus.push('pending');
  if(!list)isRetryMode=false;autoPaused=false;
  showScreen("practice-screen");
  document.getElementById("header-label").textContent=isRetryMode?"\u274c \u518d\u30c1\u30e3\u30ec\u30f3\u30b8":autoMode?"\u25b6 Auto Play":"Ex.1 \u65e5\u5e38\u751f\u6d3b\u306e\u8868\u73fe";
  document.getElementById("score-bar").style.display=autoMode?"none":"flex";
  document.getElementById("auto-bar").classList.toggle("visible",autoMode);
  setupPhrase();
}
function setupPhrase(){
  tenseIndex=0;flipped=false;tenseResults=[];currentPhraseHadWrong=false;
  updateUI();if(autoMode&&!autoPaused)startAutoStep();
}

function updateUI(){
  var p=currentPhrases[phraseIndex],t=TENSES[tenseIndex];
  var total=currentPhrases.length;
  document.getElementById("prac-counter").textContent=(phraseIndex+1)+"/"+total;
  document.getElementById("progress-num").textContent=(phraseIndex+1)+"/"+total;
  document.getElementById("progress-fill").style.width=((phraseIndex+1)/total*100)+"%";
  document.getElementById("phrase-en").textContent=p.base;
  document.getElementById("phrase-ja").textContent=p.ja_base;
  var dotsHtml="";for(var i=0;i<TENSES.length;i++){var c="tense-dot";if(i<tenseIndex)c+=tenseResults[i]?" done":" wrong-dot";if(i===tenseIndex)c+=" current";dotsHtml+='<div class="'+c+'"></div>'}
  document.getElementById("tense-dots").innerHTML=dotsHtml;
  document.getElementById("tense-name").textContent=TENSE_LABELS[t];
  var advBadge=document.getElementById("adverb-badge");
  if(useParts&&p.examples_en&&p.examples_en[t]){advBadge.style.display="inline-block";advBadge.textContent="\u4f8b\u6587\u30e2\u30fc\u30c9"}
  else{advBadge.style.display="none"}
  var en=getCurrentEn(),ja=getCurrentJa();
  var frontIsEn=direction==="en-ja";
  var frontText=frontIsEn?en:ja,backText=frontIsEn?ja:en;
  document.getElementById("front-label").textContent=frontIsEn?"ENGLISH":"\u65e5\u672c\u8a9e";
  document.getElementById("back-label").textContent=frontIsEn?"\u65e5\u672c\u8a9e":"ENGLISH";
  var ft=document.getElementById("front-text");ft.textContent=frontText;ft.className="card-text "+(frontIsEn?"en":"ja")+(frontText.length>35?" small":"");
  var bt=document.getElementById("back-text");bt.textContent=backText;bt.className="card-text "+(frontIsEn?"ja":"en")+(backText.length>35?" small":"");
  document.getElementById("front-speak").style.display=frontIsEn?"inline-flex":"none";
  document.getElementById("back-speak").style.display=frontIsEn?"none":"inline-flex";
  document.getElementById("card-inner").classList.remove("flipped");flipped=false;
  if(!autoMode)document.getElementById("action-row").classList.add("hidden");
  document.getElementById("tap-hint").textContent=autoMode?(autoPaused?"\u4e00\u6642\u505c\u6b62\u4e2d":"Auto Play \u518d\u751f\u4e2d..."):"\u30bf\u30c3\u30d7\u3067\u7b54\u3048\u3092\u898b\u308b";
  document.getElementById("score-correct").textContent=scoreCorrect;
  document.getElementById("score-wrong").textContent=scoreWrong;
  var cw=document.querySelector(".card-wrapper");cw.classList.remove("animate-in");void cw.offsetWidth;cw.classList.add("animate-in");
}

function flipCard(){
  if(flipped)return;flipped=true;
  document.getElementById("card-inner").classList.add("flipped");
  if(!autoMode)document.getElementById("action-row").classList.remove("hidden");
  document.getElementById("tap-hint").textContent=autoMode?"Auto Play \u518d\u751f\u4e2d...":"\u899a\u3048\u305f\uff1f";
  speakEnglish(getCurrentEn());
}
function answerCard(correct){
  if(!flipped)return;tenseResults.push(correct);
  if(correct)scoreCorrect++;else{scoreWrong++;wrongItems.push({phrase:currentPhrases[phraseIndex]});currentPhraseHadWrong=true}
  if(tenseIndex<4){tenseIndex++;flipped=false;updateUI()}
  else{phraseStatus[phraseIndex]=currentPhraseHadWrong?'has-wrong':'done';currentPhraseHadWrong=false;if(phraseIndex+1>=currentPhrases.length)showResults();else{phraseIndex++;setupPhrase()}}
}

function showResults(){
  stopAuto();
  if(autoMode){var tc=currentPhrases.length*5;document.getElementById("result-pct").textContent="\u2713";document.getElementById("result-sub").textContent=tc+" cards";document.getElementById("result-correct").textContent=tc;document.getElementById("result-wrong").textContent="0";document.getElementById("retry-label").style.display="none";document.getElementById("retry-wrong-btn").style.display="none"}
  else{var tc=scoreCorrect+scoreWrong,pct=Math.round(scoreCorrect/tc*100);document.getElementById("result-pct").textContent=pct+"%";document.getElementById("result-sub").textContent=scoreCorrect+" / "+tc+" correct";document.getElementById("result-correct").textContent=scoreCorrect;document.getElementById("result-wrong").textContent=scoreWrong;var m=new Map();for(var i=0;i<wrongItems.length;i++){var w=wrongItems[i];if(!m.has(w.phrase.base))m.set(w.phrase.base,w.phrase)}var n=m.size;document.getElementById("retry-label").style.display=n>0?"block":"none";document.getElementById("retry-wrong-btn").style.display=n>0?"block":"none";document.getElementById("retry-count").textContent=n}
  showScreen("result-screen");
}
function retryWrong(){var m=new Map();for(var i=0;i<wrongItems.length;i++){var w=wrongItems[i];if(!m.has(w.phrase.base))m.set(w.phrase.base,w.phrase)}isRetryMode=true;wrongItems=[];startPractice(Array.from(m.values()))}

var CIRC=2*Math.PI*17;
function updateRing(r,t){var el=document.getElementById("ring-fg"),tx=document.getElementById("timer-text");if(!el)return;el.setAttribute("stroke-dashoffset",String(CIRC*(1-r/t)));tx.textContent=Math.ceil(r)}
function stopAuto(){clearTimeout(autoTimerId);clearInterval(autoCountdownId);autoTimerId=null;autoCountdownId=null}
function startAutoStep(){
  stopAuto();if(autoPaused)return;
  updateRing(autoFrontSec,autoFrontSec);var t0=Date.now();
  autoCountdownId=setInterval(function(){updateRing(Math.max(0,autoFrontSec-(Date.now()-t0)/1000),autoFrontSec)},50);
  autoTimerId=setTimeout(function(){clearInterval(autoCountdownId);flipCard();updateRing(autoBackSec,autoBackSec);var t1=Date.now();autoCountdownId=setInterval(function(){updateRing(Math.max(0,autoBackSec-(Date.now()-t1)/1000),autoBackSec)},50);autoTimerId=setTimeout(function(){clearInterval(autoCountdownId);autoAdvance()},autoBackSec*1000)},autoFrontSec*1000);
}
function autoAdvance(){
  if(tenseIndex<4){tenseIndex++;flipped=false;updateUI();if(!autoPaused)startAutoStep()}
  else{phraseStatus[phraseIndex]='done';if(phraseIndex+1>=currentPhrases.length){stopAuto();showResults()}else{phraseIndex++;setupPhrase()}}
}
function toggleAutoPause(){
  autoPaused=!autoPaused;
  document.getElementById("pause-icon").style.display=autoPaused?"none":"block";
  document.getElementById("play-icon").style.display=autoPaused?"block":"none";
  document.getElementById("pause-label").textContent=autoPaused?"\u518d\u958b":"\u4e00\u6642\u505c\u6b62";
  document.getElementById("tap-hint").textContent=autoPaused?"\u4e00\u6642\u505c\u6b62\u4e2d":"Auto Play \u518d\u751f\u4e2d...";
  if(autoPaused)stopAuto();else startAutoStep();
}

document.addEventListener("keydown",function(e){
  if(document.getElementById("practice-screen").style.display==="none")return;
  if(e.key===" "||e.key==="Enter"){e.preventDefault();flipCard()}
  if(e.key==="ArrowRight"||e.key==="o")answerCard(true);
  if(e.key==="ArrowLeft"||e.key==="x")answerCard(false);
  if(e.key==="s")speakCurrent();
});

</script>
